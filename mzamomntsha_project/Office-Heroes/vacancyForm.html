<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacancy</title>
</head>
<body>
    <style>
form {
  max-width: 500px;
  margin: 0 auto;
  font-size: 1.2rem;
  line-height: 1.5;
  box-shadow: 5px  solid ;
  color: navy;
  padding: 10px;
}

label {
  display: block;
  margin-bottom: 5px;
  padding: .5px;
  color: black;
}

input, textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-bottom: 15px;
}

textarea {
  height: 100px;
}

button[type="submit"] {
  background-color: navy;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 1.2rem;
}

button[type="submit"]:hover {
  background-color: navy;
}

input[type="file"] {
  display: block;
  margin-bottom: 15px;
}

input[type="file"]::file-selector-button {
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 10px;
  background-color: #fff;
  cursor: pointer;
}

input[type="file"]::-webkit-file-upload-button {
  visibility: hidden;
}

input[type="file"]::before {
  content: 'Select File';
  display: inline-block;
  background-color: navy;
  color: #fff;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
}

input[type="file"]:hover::before {
  background-color: blue;
}


    </style>
    <form id="vacancyForm">
        <h2>Apply for Mathematics Teacher Position @ Mzamomtsha </h2>
        
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" required>
        
        <label for="position">Position</label>
        <input type="text" id="position" name="position" required>
        <label for="resume">Insert Your Picture</label>
        <input type="file" id="resume" name="picture" accept="image/*" >
        
        <label for="experience">Work Experience</label>
        <textarea id="experience" name="experience" required></textarea>
        
        <label for="resume">Cover Letter</label>
        <input type="file" id="resume" name="Cover-Letter" accept=".pdf,.doc,.docx" required>
      
        <label for="resume">Resume/CV</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
        
        <button type="submit">Submit Application</button>
    </form>
      <script>
        const form = document.getElementById('vacancyForm');
            form.addEventListener('submit', function(event) {
              event.preventDefault(); // prevent the default form submission
             
              const formData = new FormData(form); // create a new FormData object
             
              // send the form data using fetch()
              fetch('/article/formdata/post/user-avatar', {
                method: 'POST',
                body: formData
              })
              .then(response => response.json())
              .then(data => console.log(data))
              .catch(error => console.error(error));
              for (const [key, value] of formData.entries()) {
              console.log(key, value);
              
            }
            });
            
      </script>
</body>
</html>
